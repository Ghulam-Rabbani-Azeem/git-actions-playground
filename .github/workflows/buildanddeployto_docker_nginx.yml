name: Deploy to Docker and Nginx

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t my-app:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/my-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

    - name: Deploy Docker container
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
        docker stop my-app || true
        docker rm my-app || true
        docker run -d --name my-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-app:latest

    - name: Configure Nginx
      run: |
        # Replace the following commands with your Nginx configuration setup
        # Here we assume you have a Docker container with Nginx that can be configured.
        docker exec -it my-nginx-container bash -c 'echo "server { listen 80; location / { proxy_pass http://my-app:80; } }" > /etc/nginx/conf.d/default.conf'
        docker exec -it my-nginx-container nginx -s reload
